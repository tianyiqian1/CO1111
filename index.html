        function changeBackgroundImage()
        {
            var imgPath = new String();
            imgPath = document.getElementById("div1").style.backgroundImage;

            if(imgPath == "url(background_image_day)" || imgPath == "")
            {
                document.getElementById("div1").style.backgroundImage = "url(background_image_night)";
            }

                document.getElementById("div1").style.backgroundImage = "url(background_image_day)";
